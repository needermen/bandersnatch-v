<ng-container *ngIf="selectedId">
  <ng-container *ngIf="isDesktop; else onlyDesktop">
    <app-bander-video [scenarioId]="selectedId" (backIt)="selectedId=null"></app-bander-video>
  </ng-container>

  <ng-template #onlyDesktop>
    <app-mobile-is-not-supported></app-mobile-is-not-supported>
  </ng-template>
</ng-container>

<ng-container *ngIf="!selectedId">
  <div class="wrapper">
    <ng-container *ngFor="let item of list">
      <div>
        <img src="{{item.img}}" alt="">
        <div class="title">
          <span>{{item.title}}</span>
        </div>
        <button type="button" (click)="select(item.id)">ნახვა</button>
      </div>
    </ng-container>
  </div>
</ng-container>
